<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Game - Editor</title>
    <link rel="stylesheet" href="/app/styles/main.css">
</head>
<body class="editor">
    <nav class="pure-menu pure-menu-horizontal">
        <a href="#" class="pure-menu-heading custom-menu-brand">Arrow Game - Editor</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-has-children">
                <a href="#" class="pure-menu-link">New</a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item">
                        <label for="rows">Rows</label>
                        <input type="number" name="rows" id="rows" placeholder="Rows">
                    </li>
                    <li class="pure-menu-item">
                        <label for="columns">Columns</label>
                        <input type="number" name="columns" id="columns" placeholder="Columns">
                    </li>
                    <li class="pure-menu-item"><a href="#" id="create" class="pure-menu-link">Create</a></li>
                </ul>
            </li>
            <li class="pure-menu-item pure-menu-has-children">
                <a href="#" class="pure-menu-link">Load</a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item">
                        <label for="load-name">Name</label>
                        <select name="load-name" id="load-name"></select>
                    </li>
                    <li class="pure-menu-item"><a href="#" id="load" class="pure-menu-link">Load</a></li>
                </ul>
            </li>
            <li class="pure-menu-item pure-menu-has-children">
                <a href="#" class="pure-menu-link">Save</a>
                <ul class="pure-menu-children">
                    <li class="pure-menu-item">
                        <label for="save-name">Name</label>
                        <input type="text" name="save-name" id="save-name" placeholder="Name">
                    </li>
                    <li class="pure-menu-item"><a href="#" id="save" class="pure-menu-link">Save</a></li>
                </ul>
            </li>
            <li class="pure-menu-item">
                <a href="#" id="import" class="pure-menu-link">Import</a>
                <input id="import-file" type='file' accept="application/json" hidden/>
            </li>
            <li class="pure-menu-item"><a href="#" id="export" class="pure-menu-link">Export</a></li>
            <li class="pure-menu-item"><a href="#" id="solve" class="pure-menu-link">Solve</a></li>
            <li class="pure-menu-item is-right"><a href="/" class="pure-menu-link">To Game</a></li>
        </ul>
    </nav>
    <section class="main">
        <div class="controls">
            <button class="control active" id="walls"></button>
            <button class="control" id="finish"></button>
            <button class="control right" id="robot"></button>
            <div class="controls-robot">
                <button class="control" id="robot-left"></button>
                <button class="control" id="robot-right"></button>
                <button class="control" id="robot-up"></button>
                <button class="control" id="robot-down"></button>
            </div>   
        </div>
        <canvas id="canvas" width="200px" height="80px"></canvas>
    </section>
    <footer class="status-display hidden"><span id="status"></span></footer>

    <script src="/libs/sprites2v.js"></script>
    <script src="/libs/menus.js"></script>
    <script src="/libs/axios.min.js"></script>
    <script src="/app/js/common.js"></script>
    <script src="/app/js/editor.js"></script>
</body>
</html>
